<div class="container">
<div class="stepwizard">
    <div class="stepwizard-row setup-panel">
        <div class="stepwizard-step">
            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
            <p>Select Category</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
            <p>Ad Description</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
            <p>Contact Information</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-4" type="button" class="btn btn-default btn-circle" disabled="disabled">4</a>
            <p>Complete</p>
        </div>
    </div>
</div>
<form role="form">
    <div class="row setup-content" id="step-1">
        <div class="col-xs-12">
            <div class="col-md-offset-1 col-md-8">
              <br>
                <div class="form-group">
                    <label class="control-label">Category</label>
                    <select class="form-control" ng-model="post.category" required="required">
                  <option>Buy/Sell</option>
                  <option>Rentals</option>
                  <option>Car Pool</option>
                </select>
                </div>
                <div class="form-group" ng-show="post.category=='Buy/Sell'">
                    <label class="control-label">Sub-Category</label>
                    <select class="form-control" ng-model="post.subcategory" required="required">
                  <option>Motor Vehicles</option>
                  <option>Electronics</option>
                  <option>Furniture</option>
                  <option>Others</option>
                </select>
                </div>

                 <div class="form-group" ng-show="post.subcategory=='Motor Vehicles'">
                    <label class="control-label">Motor Vehicle Type</label>
                    <select class="form-control" ng-model="post.subcategory.type" required="required">
                  <option>Acura</option>
                  <option>Buick</option>
                  <option>Cadilac</option>
                  <option>Others</option>
                </select>
                </div>

                  <div class="form-group"  ng-show="post.subcategory=='Electronics'">
                    <label class="control-label">Electronics Type</label>
                    <select class="form-control" ng-model="post.subcategory.type" required="required">
                  <option>Samsung</option>
                  <option>Sony</option>
                  <option>Bose</option>
                  <option>Others</option>
                </select>
                </div>
                <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" ng-show="post.category && post.subcategory">Next</button>
            </div>
        </div>
    </div>
    <div class="row setup-content" id="step-2">
        <div class="col-xs-12">
            <div class="col-md-offset-1 col-md-8">
               
                <div class="form-group">
                    <label class="control-label">Title</label>
                    <input type="text" placeholder="Post Title" class="form-control" ng-model="post.title">
                </div>
                <div class="form-group">
                    <label class="control-label">Comments</label>
                    <textarea class="form-control" placeholder="Optional" ng-model="post.description"></textarea>
                </div>
                 
                 <div class="form-group">
                    <label class="control-label">Price</label>
                   <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" ng-model="post.price">
                  </div>
                </div>
                 <div class="form-group">
                    <label class="control-label">City</label>
                    <input type="text" placeholder="city" class="form-control" ng-model="post.city">
                </div>
                 <div class="form-group">
                    <label class="control-label">Zipcode</label>
                    <input type="text" placeholder="zipcode" class="form-control" ng-model="post.zipcode">
                </div>
                <div class="form-group">
                    <label class="control-label">Images</label><br>
                    

                    <button ngf-select="uploadFiles($files, $invalidFiles)" multiple
                                      accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">
                                  Select Files</button>
                              
                            
                              <ul>
                                <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$errorParam}}
                                  <span class="progress" ng-show="f.progress >= 0">
                                    <div style="width:{{f.progress}}%"  
                                        ng-bind="f.progress + '%'"></div>
                                  </span>
                                </li>
                                <li ng-repeat="f in errFiles" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}
                                </li> 
                              </ul>


                </div>
                <button class="btn btn-default prevBtn btn-lg pull-left" type="button" >Prev</button>
                <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
            </div>
        </div>
    </div>
    <div class="row setup-content" id="step-3">
        <div class="col-xs-12">
             <div class="col-md-offset-1 col-md-8">
                 <div class="form-group">
                    <label class="control-label">Name</label>
                    <input type="text" placeholder="Name" class="form-control" ng-model="post.user.name">
                </div>
                 <div class="form-group">
                    <label class="control-label">Phone</label>
                   <input type="text" placeholder="Phone Number" class="form-control" ng-model="post.user.phone">
                </div>
                 <div class="form-group">
                    <label class="control-label">Email</label>
                   <input type="text" placeholder="Email Address" class="form-control" ng-model="post.user.email">
                </div>
                <button class="btn btn-default prevBtn btn-lg pull-left" type="button" >Prev</button>
                <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
            </div>
        </div>
    </div>

    <div class="row setup-content" id="step-4">
        <div class="col-xs-12">
             <div class="col-md-offset-1 col-md-8">
                <h3>Horray!</h3>
                <br>
                <h4>Here is the preview of your post</h4>
                 <br> <br> <br> <br>
                <button class="btn btn-default prevBtn btn-lg pull-left" type="button" >Prev</button>
                <a ui-sref="viewPost"><button class="btn btn-success btn-lg pull-right" type="submit">Submit</button> </a>
            </div>
        </div>
    </div>
</form>
</div>
